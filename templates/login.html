{% extends 'base.html' %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'css/sys/login.css' %}">
{% endblock %}
{% block content %}
    <div class="title">
        <h1>领料系统</h1>
    </div>

    <form>
        <div class="input-block">
            <label for="username"> 工号:</label>
            <div class="input-inline">
                <input type="text" id="username" name="username" placeholder="请输入工号..">
            </div>
        </div>

        <div class="input-block">
            <label for="password"> 密码:</label>
            <div class="input-inline">
                <input type="password" id="password" name="password" placeholder="请输入密码..">
            </div>
        </div>
    </form>

    <div class="btn-block">
        <button onclick="jump()">登陆</button>
    </div>
{% endblock %}
{% block scripts %}
    <script>
        function jump() {
            window.location.href = '/dispense'
        }
    </script>
{% endblock %}
